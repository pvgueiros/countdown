name: iOS CI

on:
  push:
    branches: [ main, develop, "**/*", "!dependabot/**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
 
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Show Xcode and simulators
        run: |
          xcodebuild -version
          xcrun simctl list

      - name: Build and Test (with coverage)
        run: |
          bash scripts/ci/build-and-test.sh

      - name: Check coverage threshold
        run: |
          bash scripts/ci/check-coverage.sh

      - name: Upload xcresult (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults.xcresult
          path: TestResults.xcresult
 
